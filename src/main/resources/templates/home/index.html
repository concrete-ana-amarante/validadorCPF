<!DOCTYPE html>
<html>
<head>
    <title>
        Sistema para validação de CPF
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<br></br>
<br></br>
<body class="container">


    <h2>DevOps Concrete Forms</h2>

    <form action="/valida-cpf" method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Nome</span>
            </div>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui seu nome"
                aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">CPF</span>
            </div>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite aqui seu CPF"
                aria-describedby="basic-addon3">
        </div>

        <button class="btn btn-light btn btn-primary">Enviar </button>
    </form>

    <p>Ao clicar no botão de Enviar o formulário irá enviar os dados para processamento.</p>

</body>

</html>
